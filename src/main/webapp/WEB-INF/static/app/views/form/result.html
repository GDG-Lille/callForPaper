<div class="form-group" bs-has ng-init="formData.steps.currentStep = 4">
	<div align="center" class="row">
		<div class="col-xs-6 col-xs-offset-3 col-sm-offset-0 col-sm-4">
			<img src="/images/callforpaper.png" alt="" style="width: 100%;">
		</div>
		<div class="col-xs-12 col-sm-8">
			<h2>{{'result.success' | translate}}</h2>
			<p>{{'result.successMessage' | translate}}</p>
			<div class="col-sm-4 col-sm-offset-4">
				<a ui-sref="close" class="btn btn-block btn-primary" href="#/close">
					{{'steps.close' | translate}} <span class="glyphicon glyphicon-remove pull-left"></span>
				</a>
			</div>
		</div>
	</div>
</div>
