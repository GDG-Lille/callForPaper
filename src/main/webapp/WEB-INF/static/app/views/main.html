<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-center">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-3" for="email">Adresse email*</label>
					<div class="col-sm-9">
						<div class="input-group">
							<input required type="email" class="form-control" id="email" placeholder="Entrez votre adresse email">
							<span class="input-group-addon">@</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="name">Nom *</label>
					<div class="col-sm-9">
						<input required type="text" class="form-control" id="name" placeholder="Entrez votre nom">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="firstname">Prénom *</label>
					<div class="col-sm-9">
						<input required type="text" class="form-control" id="firstname" placeholder="Entrez votre prénom">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="phone">Téléphone</label>
					<div class="col-sm-9">
						<input type="tel" class="form-control" id="phone" placeholder="Entrez votre téléphone">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="company">Entreprise</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="company" placeholder="Entrez votre entreprise">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="bio">Bio *</label>
					<div class="col-sm-9">
						<textarea required class="form-control" id="bio" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="social">URL (Google, Github, etc)</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="social" placeholder="Entrez vos url">
					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	<hr><hr>
	<div class="row">
		<div class="col-md-6 col-md-center">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="name">Nom de la session *</label>
					<div class="col-sm-9">
						<input required type="text" class="form-control" id="name" placeholder="Entrez le nom de la session">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="description">Description *</label>
					<div class="col-sm-9">
						<textarea required class="form-control" id="description" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="description">Références ou compléments d'informations</label>
					<div class="col-sm-9">
						<textarea class="form-control" id="description" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="difficulty">Difficulté * (Débutant, Confirmé, Expert)</label>
					<div class="col-sm-9">
						<input style="font-size:30px;color:#C8AF3B" required class="rating" data-max="3" data-min="1" id="some_id" name="your_awesome_parameter" type="number" />
						<label align="left" id="label_difficulty"></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="track">Track *</label>
					<div class="col-sm-9">
						<select required class="form-control">
							<option>Cloud</option>
							<option>Mobile</option>
							<option>Web</option>
							<option>Discovery</option>
							<option>Codelab</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="cospeaker">Co-speaker</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="cospeaker" placeholder="Entrez votre/vos co-seapker">
					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	<hr><hr>
	<div class="row">
		<div class="col-md-6 col-md-center">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="name">Avez-vous besoin d’une aide financière ?</label>
					<div class="col-sm-9">
						<div class="radio">
							<label>
								<input required ng-model="financial" type="radio" name="financial" value="true">
								Oui
							</label>
						</div>
						<div class="radio">
							<label>
								<input checked="checked" ng-model="financial" ng-init="financial = false" type="radio" name="financial" value="false">
								Non
							</label>
						</div>
					</div>
				</div>
				<div ng-show="financial">
					<div class="form-group">
						<label class="col-sm-3 control-label" for="travel">Voyage</label>
						<div class="col-sm-9">
							<div class="checkbox">
								<label>
									<input ng-model="travel" name="travel" type="checkbox" value="" novalidate>
									J'ai besoin d’une aide financière pour le voyage.
								</label>
							</div>
						</div>
					</div>
					<div class="form-group" ng-show="travel">
						<label class="col-sm-3 control-label" for="date">Pour quelle(s) date(s)</label>
						<div class="col-sm-9">
							<input type="text" name="date" class="form-control" id="date" novalidate>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="hotel">Hébergement</label>
						<div class="col-sm-9">
							<div class="checkbox">
								<label>
									<input ng-model="hotel" name="hotel" type="checkbox" value="" novalidate>
									J'ai besoin d’une aide financière pour l’hotel.
								</label>
							</div>
						</div>
					</div>
					<div class="form-group" ng-show="hotel">
						<label class="col-sm-3 control-label" for="place">D’où venez vous ?</label>
						<div class="col-sm-9">
							<input type="text" name="place" class="form-control" id="place" novalidate>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
