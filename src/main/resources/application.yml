google:
    login: ${GOOGLE_LOGIN}
    password: ${GOOGLE_PASSWORD}
    spreadsheetName: CallForPaper
    worksheetName: dev
    consumerKey: ${GOOGLE_CONSUMER_KEY}
    consumerSecret: ${GOOGLE_CONSUMER_SECRET}

database:
    load: true

email:
    smtphost: smtp.gmail.com
    smtpport: 587
    password: ${EMAIL_PASSWORD}
    username: ${EMAIL_USERNAME}

webapp:
    dir: app
---
spring:
    profiles: development
database:
    load: true
google:
    worksheetName: dev
---
spring:
    profiles: production
database:
    load: false
google:
    worksheetName: prod
webapp:
    dir: dist
---
spring:
    profiles: test
google:
    worksheetName: test
database:
    load: true