<div class="form-group" bs-has ng-init="formData.steps.currentStep = 2">
    <label class="col-sm-4 col-md-3 control-label" for="sessionName">{{'step2.name' | translate}}</label>
    <div class="col-sm-8 col-md-9">
        <input required type="text" name="sessionName" class="form-control" ng-model="formData.session.sessionName" id="sessionName">
    </div>
</div>
<div class="form-group" bs-has>
    <label class="col-sm-4 col-md-3 control-label" for="description">{{'step2.description' | translate}}</label>
    <div class="col-sm-8 col-md-9">
        <textarea required name="description" class="form-control" ng-model="formData.session.description" id="description" rows="3"></textarea>
    </div>
</div>
<div class="form-group" bs-has>
    <label class="col-sm-4 col-md-3 control-label" for="references">{{'step2.references' | translate}}</label>
    <div class="col-sm-8 col-md-9">
        <textarea class="form-control" name="references" id="references" ng-model="formData.session.references"  rows="3"></textarea>
    </div>
</div>
<div class="form-group" bs-has>
    <label class="col-sm-4 col-md-3 control-label" for="difficulty">{{'step2.difficulty' | translate}}</label>
    <div class="col-sm-8 col-md-9">
        <rating value="formData.session.difficulty" name="difficulty" max="3" readonly="isReadonly" on-hover="hoverDifficulty(value)" on-leave="overStar = null"></rating>
        <label>{{formData.session.difficultyLabel}}</label>
    </div>
</div>
<div class="form-group" bs-has>
    <label class="col-sm-4 col-md-3 control-label" for="track">{{'step2.track' | translate}}</label>
    <div class="col-sm-8 col-md-9">
        <select ng-model="formData.session.track" name="track" required class="form-control">
            <option>{{'step2.tracks.cloud' | translate}}</option>
            <option>{{'step2.tracks.mobile' | translate}}</option>
            <option>{{'step2.tracks.web' | translate}}</option>
            <option>{{'step2.tracks.discovery' | translate}}</option>
            <option>{{'step2.tracks.codelab' | translate}}</option>
        </select>
    </div>
</div>
<div class="form-group" bs-has>
    <label class="col-sm-4 col-md-3 control-label" for="coSpeaker">{{'step2.cospeaker' | translate}}</label>
    <div class="col-sm-8 col-md-9">
        <tags-input type="text" name="coSpeaker" id="coSpeaker" ng-model="formData.session.coSpeakerArray"></tags-input>
    </div>
</div>
<div class="col-sm-5 col-sm-offset-1 col-md-3 col-md-offset-3">
    <a ui-sref="form.step1" class="btn btn-block btn-warning" href="#/form/step1">
        <span class="glyphicon glyphicon-circle-arrow-left pull-left"></span> {{'steps.previous' | translate}}
    </a>
</div>
<br class="visible-xs-block">
<div class="col-sm-5 col-sm-offset-1 col-md-3 col-md-offset-3">
    <a ui-sref="form.step3" ng-disabled="!formData.steps.isValid[1] || !formData.steps.isValid[0]" class="btn btn-block btn-primary" href="#/form/step3">
        {{'steps.next' | translate}} <span class="glyphicon glyphicon-circle-arrow-right pull-right"></span>
    </a>
</div>
